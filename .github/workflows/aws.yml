name: Deploy Static Resume to AWS EC2

on:
  push:
    branches: ["main"]
  workflow_dispatch:

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  APP_NAME: "static-resume"
  DEV_SERVER: ${{ secrets.DEV_SERVER_IP }}
  PROD_SERVER: ${{ secrets.PROD_SERVER_IP }}

jobs:
  build:
    name: Prepare Static Site
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Archive HTML files
        run: tar -czf static-resume.tar.gz .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: static-resume-build
          path: static-resume.tar.gz

  deploy-dev:
    name: Deploy to Development EC2
    needs: build
    runs-on: ubuntu-latest
    environment: development
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: static-resume-build

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy to Dev Server
        run: |
          scp -o StrictHostKeyChecking=no static-resume.tar.gz ec2-user@${{ env.DEV_SERVER }}:/tmp/
          ssh -o StrictHostKeyChecking=no ec2-user@${{ env.DEV_SERVER }} << 'EOF'
            set -e
            DEPLOY_DIR="/var/www/html"

            # Install and enable Apache
            command -v httpd >/dev/null || { sudo dnf install -y httpd && sudo systemctl enable httpd; }
            sudo systemctl stop httpd || true
            sudo fuser -k 80/tcp || true

            # Clean and deploy
            sudo rm -rf ${DEPLOY_DIR:?}/*
            sudo tar -xzf /tmp/static-resume.tar.gz -C $DEPLOY_DIR
            sudo chown -R apache:apache $DEPLOY_DIR
            sudo chmod -R 755 $DEPLOY_DIR

            # SELinux context (if enabled)
            command -v sestatus && sudo sestatus | grep -q enabled && sudo restorecon -Rv $DEPLOY_DIR

            # Restart Apache
            sudo apachectl configtest
            sudo systemctl start httpd
            echo " Dev deployment complete"
          EOF

  deploy-prod:
    name: Deploy to Production EC2
    needs: deploy-dev
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: static-resume-build

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy to Prod Server
        run: |
          scp -o StrictHostKeyChecking=no static-resume.tar.gz ec2-user@${{ env.PROD_SERVER }}:/tmp/
          ssh -o StrictHostKeyChecking=no ec2-user@${{ env.PROD_SERVER }} << 'EOF'
            set -e
            DEPLOY_DIR="/var/www/html"

            command -v httpd >/dev/null || { sudo dnf install -y httpd && sudo systemctl enable httpd; }
            sudo systemctl stop httpd || true
            sudo fuser -k 80/tcp || true

            sudo rm -rf ${DEPLOY_DIR:?}/*
            sudo tar -xzf /tmp/static-resume.tar.gz -C $DEPLOY_DIR
            sudo chown -R apache:apache $DEPLOY_DIR
            sudo chmod -R 755 $DEPLOY_DIR

            command -v sestatus && sudo sestatus | grep -q enabled && sudo restorecon -Rv $DEPLOY_DIR

            sudo apachectl configtest
            sudo systemctl start httpd
            echo " Prod deployment complete"
            curl -I http://localhost || true
          EOF
